<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Task</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .navbar {
            width: 100%;
            background: #222;
            padding: 15px 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 50px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .navbar h1 {
            color: #fff;
            font-size: 25px;
            margin: 0;
        }

        .navbar .logout {
            background: #d9534f;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
        }

        .navbar .logout:hover {
            background: #c9302c;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
            width: 30%;
            padding: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }
        h2{
            margin-bottom: 40px;
            text-align: center;
        }

        input,
        textarea {
            width: 96%;
            padding: 10px;
            background: #333;
            border: 1px solid #444;
            color: #fff;
            border-radius: 5px;
        }

        input{
            margin-bottom: 35px;
        }
        textarea{
            margin-bottom: 35px;
        }

        button {
            background-color: #1e90ff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #0073e6;
        }

        .back-link{
            color: blue;
        }

        .back-link:hover{
            color: rgb(87, 87, 246);
        }

    </style>
</head>

<body>
    <nav class="navbar">
        <h1>To-Do List</h1>
        <a href="{{ url_for('logout') }}" class="logout">Logout</a>
    </nav>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="{{ category }}">{{ message }}</div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <div class="container">

        <h2>Update Task</h2>
        <form action="{{ url_for('update', srno=entry.srno) }}" method="POST">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ entry.title }}" required>

            <label for="desc">Description:</label>
            <textarea id="desc" name="desc" required>{{ entry.desc }}</textarea>

            <button type="submit">Update Task</button>
        </form>
        <a href="{{ url_for('home') }}" class="back-link">Back to Home</a>
    </div>
</body>

</html>
