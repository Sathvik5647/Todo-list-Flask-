<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Navbar */
        .navbar {
            width: 97.4%;
            background: #222;
            padding: 15px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .navbar a {
            color: #1e90ff;
            text-decoration: none;
            font-weight: bold;
        }

        .alert {
            background-color: rgb(231 30 30);
            width: 100%;
            display: flex;
            height: 38px;
            align-items: center;
            justify-content: center;
            animation: alertanimation 0.7s ease-in-out 0s;
        }

        @keyframes alertanimation {
            from {
                height: 0px;
                font-size: 0px;
            }

            to {
                height: 38px;
            }
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        input,
        textarea {
            width: 80%;
            padding: 10px;
            background: #333;
            border: 1px solid #444;
            color: #fff;
            border-radius: 5px;
        }

        button {
            background-color: #1e90ff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #0073e6;
        }

        /* Container */
        .container {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
            width: 25%;
            padding: 30px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 66px;
        }

        h2 {
            margin-top: 40px;
        }

        form .inputs {
            text-align: left;
            display: flex;
            flex-direction: column;
            gap: 26px;
        }
        label{
            padding: 5px;
        }

        form input {
            width: 94%;
            margin-top: 5px;
        }

        button {
            margin-top: 65px;
            width: 100%;
        }
        a{
            color: blue;
        }
        a:hover{
            color: rgb(87, 87, 246);
        }

    </style>
</head>

<body>
    <nav class="navbar">
        <h1>To-Do List</h1>
    </nav>
    {% if alert_message %}
    <div class="alert alert-warning">{{ alert_message }}</div>
    {% endif %}

    <div class="container">
        <h2>Forgot Password</h2>
        <form method="POST" action="{{ url_for('forgot_password') }}">
            <div class="inputs">
                <div class="input1">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" class="form-control" id="username" placeholder="Username" name="username" required>
                </div>
                <div class="input2">
                    <label for="new_password" class="form-label">New Password:</label>
                    <input type="password" class="form-control" id="new_password" placeholder="New Password" name="new_password" required>
                </div>
                <div class="input3">
                    <label for="confirm_password" class="form-label">Confirm Password:</label>
                    <input type="password" class="form-control" id="confirm_password" placeholder="Confirm Password" name="confirm_password" required>
                </div>
                <a href="{{url_for('login')}}">Back to Login</a>
            </div>
            <button type="submit" class="btn btn-primary">Reset Password</button>
        </form>
    </div>
</body>

</html>
