<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #181818;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Navbar */
    .navbar {
      width: 97.4%;
      background: #222;
      padding: 15px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 50px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
    }

    .navbar a {
      color: #1e90ff;
      text-decoration: none;
      font-weight: bold;
    }

    .navbar .logout {
      background: #d9534f;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 14px;
    }

    .navbar .logout:hover {
      background: #c9302c;
    }

    .alert {
      background-color: rgb(231 30 30);
      width: 100%;
      display: flex;
      height: 38px;
      align-items: center;
      justify-content: center;
      animation: alertanimation 0.7s ease-in-out 0s;
    }

    @keyframes alertanimation {
      from {
        height: 0px;
        font-size: 0px;
      }

      to {
        height: 38px;
      }
    }

    /* Form Styles */
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    input,
    textarea {
      width: 80%;
      padding: 10px;
      background: #333;
      border: 1px solid #444;
      color: #fff;
      border-radius: 5px;
    }

    button {
      background-color: #1e90ff;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0073e6;
    }

    /* Container */
    .container {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      margin-top: 20px;
      width: 25%;
      padding: 30px;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 40px;
    }



    form input {
      width: 94%;
      margin-top: 5px;
    }

    button {
      margin-top: 65px;
      width: 100%;
    }

    p a {
      color: blue;
    }

    p a:hover {
      color: rgb(87, 87, 246);
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <h1>To-Do List</h1>
  </nav>
  {% if alert_message %}
  <div class="alert alert-danger" role="alert">
    {{ alert_message }}
  </div>
  {% endif %}
  <div class="container">
    <h2>Sign Up</h2>
    <form action="{{ url_for('signup') }}" method="POST">
      {% if alert_message %}
      <input type="text" name="username" placeholder="Username" value="{{username}}" required>
      {% else %}
      <input type="text" name="username" placeholder="Username" required>
      {% endif %}
      <input type="password" name="password" placeholder="Password" required>
      <input type="password" name="repassword" placeholder="Confirm Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
  </div>
  
  

</html>
